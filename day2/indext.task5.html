<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inline Nesting Example</title>
</head>
<body>

  <!-- Single paragraph with nested inline tags -->
  <p>
    Be thankful for <strong>every small thing</strong>.
    Life becomes <strong><em>better</em></strong> when you
    <em>appreciate</em> what you have.
  </p>

  <!-- Separate paragraph / short line -->
  <p>hey hello world</p>

</body>
</html>
